# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directories:
      - "/collector"
      - "/collector/internal/tools"
      - "/collector/lambdacomponents"
      - "/collector/lambdalifecycle"
      - "/collector/processor/coldstartprocessor"
      - "/collector/processor/decoupleprocessor"
      - "/collector/receiver/telemetryapireceiver"
      - "/go/sample-apps/function"
    schedule:
      interval: "weekly"
    groups:
      opentelemetry-deps-collector:
        patterns:
          - "*opentelemetry*"
      collector-other:
        patterns:
          - "*"

  - package-ecosystem: "gradle"
    directories:
      - "/java"
    schedule:
      interval: "weekly"
    groups:
      opentelemetry-deps-java:
        patterns:
          - "io.opentelemetry.*"
      java-other:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directories:
      - "/nodejs"
      - "/nodejs/packages/layer"
      - "/nodejs/sample-apps/aws-sdk"
    schedule:
      interval: "weekly"
    groups:
      opentelemetry-deps-nodejs:
        patterns:
          - "@opentelemetry/*"
      nodejs-other:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directories:
      - "/python/src/otel"
      - "/python/sample-apps/function"
      - "/python/src/otel/otel_sdk"
      - "/python/src/otel/tests"
    schedule:
      interval: "weekly"
    groups:
      opentelemetry-deps-python:
        patterns:
          - "opentelemetry-*"
      python-other:
        patterns:
          - "*"

  - package-ecosystem: "bundler"
    directories:
      - "/ruby/src/layer"
      - "/ruby/sample-apps/function"
    schedule:
      interval: "weekly"
    groups:
      opentelemetry-deps-ruby:
        patterns:
          - "opentelemetry-*"
      ruby-other:
        patterns:
          - "*"
