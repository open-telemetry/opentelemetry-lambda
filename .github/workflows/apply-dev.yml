name: apply-dev
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
concurrency: ${{ github.repository }}-dev
env:
  ENV: dev
  AWS_ROLE_ARN: ${{ secrets.IAC_PIPELINES_ROLE_ARN }}
  AWS_REGION: us-east-1
  TRIGGER: github
  TF_ROLE: apply
jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set REPO_NAME
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*\/}" >> $GITHUB_ENV
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: github-actions-${{ env.TF_ROLE }}-${{ env.REPO_NAME }}
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.17
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Build collector
        working-directory: collector
        run: make package
      - name: Build Node.js wrapper
        working-directory: nodejs
        run: npm install
      - name: CodeBuild IAC ${{ env.TF_ROLE }}
        uses: aws-actions/aws-codebuild-run-build@v1.0.4
        with:
          project-name: ${{ env.ENV }}-iac-pipeline-${{ env.TF_ROLE }}-runner
          env-vars-for-codebuild: |
            REPO_NAME,
            TRIGGER
