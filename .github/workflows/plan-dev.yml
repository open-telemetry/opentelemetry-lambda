name: plan-dev
on:
  workflow_dispatch: {}
  pull_request: {}
concurrency: ${{ github.repository }}-dev
env:
  ENV: dev
  AWS_ROLE_ARN: ${{ secrets.IAC_PIPELINES_ROLE_ARN }}
  AWS_REGION: us-east-1
  TRIGGER: github
  TF_ROLE: plan
jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set REPO_NAME
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*\/}" >> $GITHUB_ENV
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: github-actions-${{ env.TF_ROLE }}-${{ env.REPO_NAME }}
      - name: CodeBuild IAC ${{ env.TF_ROLE }}
        uses: aws-actions/aws-codebuild-run-build@v1.0.4
        with:
          project-name: ${{ env.ENV }}-iac-pipeline-${{ env.TF_ROLE }}-runner
          env-vars-for-codebuild: |
            REPO_NAME,
            TRIGGER
