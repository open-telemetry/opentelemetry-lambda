name: "Continuous Build (shellcheck)"

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shell check
        run: sudo apt update && sudo apt install --assume-yes shellcheck

      - name: Run shellcheck
        run: >-
          find . -type f |
          grep -v '.git' |
          xargs -n 30 file |
          grep -i shell |
          awk -F':' '{print $1}' |
          xargs shellcheck

