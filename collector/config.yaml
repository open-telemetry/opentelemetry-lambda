receivers:
  otlp:
    protocols:
      grpc:
      http:
      
# extensions:
#   sigv4auth:
#     # service: "aps"
#     region: "eu-west-1"
    

exporters:
  logging:
    loglevel: debug
  awsprometheusremotewrite:
    endpoint: "https://aps-workspaces.eu-west-1.amazonaws.com/workspaces/ws-f95ea95b-5b07-4072-ba9e-4dcee1538d73/api/v1/remote_write"
    aws_auth:
      service: "aps"
      region: "eu-west-1"
    

service:
  # extensions: [sigv4auth]
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      exporters: [logging, awsprometheusremotewrite]
      # exporters: [logging]
