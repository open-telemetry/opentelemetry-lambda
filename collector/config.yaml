receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  attributesprocessor:
  filterprocessor:
  memorylimiter:
  probabilisticsamplerprocessor:
  resourceprocessor:
  spanprocessor:

exporters:
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [logging]
      processors: [attributesprocessor, filterprocessor, memorylimiter, probabilisticsamplerprocessor, resourceprocessor, spanprocessor]
    metrics:
      receivers: [otlp]
      exporters: [logging]
